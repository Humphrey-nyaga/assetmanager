<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .login-form-container {
            max-height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-card {
            border-radius: 1rem;
            width: 80%;
            padding: 20px;
        }
    </style>
    <title>Login</title>
</head>
<body>
<div class="login-card">
    <form action="./login" method="POST">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white login-card">
                        <div class="card-body text-center">
                            <h2 class="fw-bold mb-3 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-4">Please enter your username and password!</p>

                            <div class="form-group mb-4">
                                <input name="username" id="username" class="form-control" />
                                <label class="form-label" for="username">Username</label>
                            </div>

                            <div class="form-group mb-4">
                                <input type="password" id="password" name=password" class="form-control" />
                                <label class="form-label" for="password">Password</label>
                            </div>

                            <p class="small mb-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
                            <button class="btn btn-outline-light btn-sm btn-block" type="submit">Login</button>

                            <div class="d-flex justify-content-center text-center mt-2 pt-1">
                                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-2 px-2"></i></a>
                                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                            </div>

                            <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
